tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '66a3f4824eeac51f68c0468b'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 66a3f4824eeac51f68c0468b!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
