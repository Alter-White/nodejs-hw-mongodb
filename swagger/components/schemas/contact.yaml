type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 66a3f4824eeac51f68c0468b
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+1234567890'
  email:
    description: "Contact's emai"
    type: string
    example: 'john.doe@example.com'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['personal', 'work', 'home']
  isFavourite:
    description: 'Whether is favourite contact'
    type: boolean
    example: false
  userId:
    description: "Contact's user id"
    type: string
    example: 66a3f4824eeac51f68c0468b
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
